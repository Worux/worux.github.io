<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teşekkürler</title>
    <style>
        /* Genel Ayarlar */
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #121212;
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Teşekkürler Kartı */
.thank-you-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}

.thank-you-card {
    background: rgba(255, 255, 255, 0.1);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    text-align: center;
    max-width: 400px;
    width: 100%;
}

.thank-you-card h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
    color: #00bcd4;
}

.thank-you-card p {
    font-size: 1.2em;
    margin-bottom: 30px;
    color: #ffffff;
}

/* Buton */
.back-button {
    display: inline-block;
    padding: 10px 20px;
    font-size: 1em;
    color: #ffffff;
    text-decoration: none;
    background-color: #00bcd4;
    border-radius: 5px;
    transition: background 0.3s, transform 0.2s;
}

.back-button:hover {
    background-color: #ff9800;
    transform: scale(1.05);
}

    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-card">
            <h1>Teşekkürler!</h1>
            <p>Desteğiniz İçin Teşekkür Ederiz <3 </p>
            <a href="../" class="back-button">Anasayfaya Dön</a>
        </div>
    </div>
</body>
</html>
